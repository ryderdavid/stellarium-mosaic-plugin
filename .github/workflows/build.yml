name: Build Stellarium with Mosaic Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate-patches:
    name: Validate Patches
    runs-on: ubuntu-latest
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium

      - name: Validate patches apply cleanly
        run: |
          cd stellarium
          for patch in ../plugin/patches/*.patch; do
            if [ ! -s "$patch" ]; then
              echo "Warning: $(basename $patch) is empty, skipping"
              continue
            fi
            echo "Checking $(basename $patch)..."
            if ! git apply --check "$patch"; then
              echo "ERROR: $(basename $patch) fails to apply!"
              exit 1
            fi
          done
          echo "All patches validated successfully!"

  build-linux-qt6:
    name: Build Linux (Qt6)
    runs-on: ubuntu-22.04
    needs: validate-patches
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium
          submodules: true

      - name: Install Qt6 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev qt6-multimedia-dev qt6-positioning-dev \
            qt6-tools-dev qt6-tools-dev-tools qt6-serialport-dev \
            qt6-webengine-dev qt6-5compat-dev \
            libgps-dev gettext cmake ninja-build zlib1g-dev

      - name: Apply patches
        run: |
          cd stellarium
          bash ../plugin/scripts/apply-patches.sh .

      - name: Configure CMake
        run: |
          cd stellarium
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=ON

      - name: Build
        run: |
          cd stellarium
          cmake --build build --parallel

      - name: Run tests
        run: |
          cd stellarium
          cd build
          ctest --output-on-failure

  build-linux-qt5:
    name: Build Linux (Qt5)
    runs-on: ubuntu-20.04
    needs: validate-patches
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium
          submodules: true

      - name: Install Qt5 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qtbase5-dev qtscript5-dev libqt5svg5-dev qttools5-dev-tools \
            qttools5-dev libqt5opengl5-dev qtmultimedia5-dev \
            libqt5multimedia5-plugins libqt5serialport5-dev \
            qtpositioning5-dev libgps-dev gettext cmake ninja-build zlib1g-dev

      - name: Apply patches
        run: |
          cd stellarium
          bash ../plugin/scripts/apply-patches.sh .

      - name: Configure CMake
        run: |
          cd stellarium
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=ON

      - name: Build
        run: |
          cd stellarium
          cmake --build build --parallel

      - name: Run tests
        run: |
          cd stellarium
          cd build
          ctest --output-on-failure

  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    needs: validate-patches
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium
          submodules: true

      - name: Install Qt6 and dependencies
        run: |
          brew install qt@6 cmake ninja gettext

      - name: Apply patches
        run: |
          cd stellarium
          bash ../plugin/scripts/apply-patches.sh .

      - name: Configure CMake
        run: |
          cd stellarium
          export Qt6_DIR="$(brew --prefix qt@6)/lib/cmake/Qt6"
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)" \
            -DENABLE_TESTING=ON

      - name: Build
        run: |
          cd stellarium
          cmake --build build --parallel

      - name: Run tests
        run: |
          cd stellarium
          cd build
          ctest --output-on-failure

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13
    needs: validate-patches
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium
          submodules: true

      - name: Install Qt and dependencies
        run: |
          brew install qt@6 cmake ninja gettext

      - name: Apply patches
        run: |
          cd stellarium
          bash ../plugin/scripts/apply-patches.sh .

      - name: Configure CMake
        run: |
          cd stellarium
          export Qt6_DIR="$(brew --prefix qt@6)/lib/cmake/Qt6"
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
