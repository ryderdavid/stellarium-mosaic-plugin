  build-windows:
    name: Build Windows (Qt6)
    runs-on: windows-latest
    needs: validate-patches
    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Read Stellarium version
        id: version
        shell: bash
        run: echo "STELLARIUM_VERSION=$(cat plugin/config/stellarium-version.txt)" >> $GITHUB_OUTPUT

      - name: Checkout Stellarium
        uses: actions/checkout@v4
        with:
          repository: Stellarium/stellarium
          ref: ${{ steps.version.outputs.STELLARIUM_VERSION }}
          path: stellarium
          submodules: true

      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.*'
          arch: win64_msvc2019_64
          modules: 'qtmultimedia qtpositioning qtserialport qt5compat'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Apply patches
        shell: bash
        run: |
          cd stellarium
          bash ../plugin/scripts/apply-patches.sh .

      - name: Configure CMake
        shell: bash
        run: |
          cd stellarium
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=ON

      - name: Build
        shell: bash
        run: |
          cd stellarium
          cmake --build build --parallel

      - name: Run tests
        shell: bash
        run: |
          cd stellarium
          cd build
          ctest --output-on-failure
